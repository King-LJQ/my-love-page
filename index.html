<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我们的浪漫回忆</title>
    <!-- 引入Swiper轮播图库 -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Microsoft YaHei', sans-serif;
            height: 100vh;
        }

        /* 旋转木马轮播图样式 */
        .swiper-container {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 400px;
            height: 500px;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            transition: 0.5s;
        }

        /* 回忆卡片内容 */
        .memory-card {
            position: relative;
            height: 100%;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }

        .memory-card h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        /* 音乐播放器样式 */
        #music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }

        /* 文件下载区 */
        .download-section {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- 旋转木马轮播图 -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- 这里替换成你们的回忆照片 -->
            <div class="swiper-slide" style="background-image: url('photo1.jpg')">
                <div class="memory-card">
                    <h3>第一次相遇</h3>
                    <p>那天阳光正好，你的笑容点亮了我的世界...</p>
                </div>
            </div>
            <div class="swiper-slide" style="background-image: url('photo2.jpg')">
                <div class="memory-card">
                    <h3>第一次旅行</h3>
                    <p>海风记得我们共同许下的诺言...</p>
                </div>
            </div>
            <!-- 继续添加更多回忆 -->
        </div>
        <!-- 添加分页器 -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- 音乐播放器 -->
    <audio id="music-player" controls autoplay>
        <!-- 替换成你们的歌曲 -->
        <source src="your-song.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>

    <!-- 文件下载区 -->
    <div class="download-section">
        <h3>给你的特别礼物</h3>
        <!-- 替换成你的文件 -->
        <a href="your-file.pdf" download>点击下载惊喜</a>
    </div>

    <!-- 引入JS库 -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // 初始化旋转木马轮播图
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 30,
                stretch: 0,
                depth: 200,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
            loop: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
        });

        // 自动播放音乐（注意浏览器自动播放限制）
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('music-player');
            audio.play().catch(() => {
                // 如果自动播放被阻止，显示提示
                alert('请点击页面任意位置播放音乐');
            });
        });

        // 点击页面继续播放音乐
        document.body.addEventListener('click', function() {
            document.getElementById('music-player').play();
        });
    </script>
</body>
</html>
